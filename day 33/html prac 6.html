<Html>  
<head>   
<title>  
 Html Exercise Registration Page  
</title>  
</head> 

<body >   
    <h1 style="text-align:center;"><b><u>REGISTRATION FORM</u></b></h1> 
<form>  
  
<label> Firstname </label> <br>        
<input type="text" name="firstname" size="15"/> <br><br>   
<label> Middlename: </label><br>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label> <br>        
<input type="text" name="lastname" size="15"/>  
  <br><br><br>

<label> Course : </label> 
<br>  
<form>
    <input type="checkbox" id="BCA">
    <label for="BCA">BCA </label><br>
    <input type="checkbox" id="BBA">
    <label for="BBA">BBA</label><br>
    <input type="checkbox" id="B.TECH">
    <label for="B.TECH">B.TECH</label><br>
    <input type="checkbox" id="MCA">
    <label for="MCA">MCA </label><br>
    <input type="checkbox" id="MBA">
    <label for="MBA">MBA</label><br>
    <input type="checkbox" id="M.TECH">
    <label for="M.TECH">M.TECH</label>
  </form> 
  <br>
  

<label>  Gender : </label> 
<br>
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br><br>  
 
<label>Nationality :</label>
<br>
<select>
<option value="Nationality">Nationality</option>
<option value="Indian">Indian</option> 
<option value="Foreigner">Foreigner</option> 
</select>
<br><br>
  
<label>   Phone :  </label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> 
<br> <br> 


<label> Address :</label>  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br><br>  

<label>Email: </label>
<input type="email" id="email" name="email"/> <br>    
<br> <br>

<label>Password:  </label>
<input type="Password" id="pass" name="pass"> <br>   
<br> <br> 

<label>Re-type password:</label>  
<input type="Password" id="repass" name="repass">
<br> <br>  

<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
